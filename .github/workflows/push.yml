name: Build and deploy site

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: "3.10"
    - name: Install sqlite3
      run: sudo apt-get install sqlite3
    - uses: actions/cache@v4
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |-
        pip install -r requirements.txt
    - name: Fetch metadata for any new photos
      run: |-
        python fetch_photo_metadata.py
    - name: Commit and push any new photos metadata
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "${timestamp}" || exit 0
        git pull --rebase
        git push
    - name: Build browse.db database
      run: |-
        wget https://niche-museums.fly.dev/browse.db
        ./build.sh
    - name: Install Fly
      run: |
        curl -L https://fly.io/install.sh | sh
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
    - name: Deploy to Fly
      env:
        FLY_ACCESS_TOKEN: ${{ secrets.FLY_TOKEN }}
      run: |-
        datasette publish fly browse.db \
          --app niche-museums \
          --metadata metadata.yaml \
          --install=datasette-haversine \
          --install=datasette-pretty-json \
          --install=datasette-copyable \
          --install=datasette-template-sql>=1.0.2 \
          --install=datasette-json-html \
          --install=datasette-render-markdown \
          --install=datasette-cluster-map>=0.17.1 \
          --install=datasette-atom>=0.6 \
          --install=datasette-debug-asgi \
          --template-dir=templates \
          --plugins-dir=plugins \
          --static static:static/
